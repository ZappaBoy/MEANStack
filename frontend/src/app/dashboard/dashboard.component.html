<div id="dashboard">

  <div class="card">
    <h2>Dashboard</h2>
    <p-table #dt2 [(selection)]="selectedCustomer2" [paginator]="true" [rows]="10" [value]="customers2"
             dataKey="id"
             selectionMode="single" stateKey="statedemo-local" stateStorage="local" styleClass="p-datatable">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="country.name">Country
            <p-sortIcon field="country.name"></p-sortIcon>
          </th>
          <th pSortableColumn="representative.name">Representative
            <p-sortIcon field="representative.name"></p-sortIcon>
          </th>
          <th pSortableColumn="status">Status
            <p-sortIcon field="status"></p-sortIcon>
          </th>
        </tr>
        <tr>
          <th>
            <label>
              <input (input)="dt2.filter($event.target.value, 'name', 'contains')" [value]="dt2.filters['name']?.value"
                     class="p-column-filter"
                     pInputText placeholder="Search by Name" type="text">
            </label>
          </th>
          <th>
            <label>
              <input (input)="dt2.filter($event.target.value, 'country.name', 'contains')"
                     [value]="dt2.filters['country.name']?.value" class="p-column-filter"
                     pInputText placeholder="Search by Country" type="text">
            </label>
          </th>
          <th>
            <label>
              <input (input)="dt2.filter($event.target.value, 'representative.name', 'contains')"
                     [value]="dt2.filters['representative.name']?.value" class="p-column-filter"
                     pInputText placeholder="Search by Representative"
                     type="text">
            </label>
          </th>
          <th>
            <label>
              <input (input)="dt2.filter($event.target.value, 'status', 'contains')"
                     [value]="dt2.filters['status']?.value" class="p-column-filter"
                     pInputText placeholder="Search by Status" type="text">
            </label>
          </th>
        </tr>
      </ng-template>
      <ng-template let-customer pTemplate="body">
        <tr [pSelectableRow]="customer">
          <td>
            <span class="p-column-title"></span>
            {{customer.name}}
          </td>
          <td>
            <span class="p-column-title"></span>
            <img [class]="'flag flag-' + customer.country.code"
                 alt="" src="assets" width="30">
            <span class="image-text">{{customer.country.name}}</span>
          </td>
          <td>
            <span class="p-column-title"></span>
            <!--            <img [alt]="customer.representative.name"-->
            <!--                 src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32"-->
            <!--                 style="vertical-align: middle"/>-->
            <span class="image-text">{{customer.representative.name}}</span>
          </td>
          <td>
            <span class="p-column-title"></span>
            <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
