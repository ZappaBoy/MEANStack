<p-galleria [autoPlay]="true" [circular]="true" [numVisible]="1" [showIndicatorsOnItem]="false"
            [showIndicators]="false"
            [showItemNavigators]="false" [showThumbnailNavigators]="true" [value]="images">
  <ng-template let-item pTemplate="thumbnail">
    <div class="p-grid p-nogutter p-justify-center p-ac-center gallery">
      <img [src]="item.thumbnailImageSrc" alt=""/>
    </div>
  </ng-template>
</p-galleria>
