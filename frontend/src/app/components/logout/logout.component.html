<p-dialog [(visible)]="display" [draggable]="false"
          [focusOnShow]="true"
          styleClass="logout-dialog">
  <div id="logout-panel">
    <div class="card">
      <h2>Are you sure?</h2>
      <div class="p-d-flex p-ai-center p-jc-center">
        <div class="p-fluid">
          <p-button (click)="quit()" autofocus icon="pi pi-sign-out" id="quit-button" label="Yes, i'm sure"
                    type="button"></p-button>

        </div>
      </div>
      <div class="p-d-flex p-ai-center p-jc-center">
        <p-divider layout="horizontal">
        </p-divider>
      </div>
      <div class="p-d-flex p-ai-center p-jc-center">
        <p-button icon="pi pi-sign-in p-button-success" label="No, stay online" styleClass="p-button-success"
                  type="button"></p-button>
      </div>
    </div>
  </div>
</p-dialog>

<button (click)="showDialog()" icon="pi pi-power-off" id="logout-button" label="Logout" pButton type="button"></button>
