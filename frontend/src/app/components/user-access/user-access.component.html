<p-dialog [(visible)]="display" [draggable]="false"
          [focusOnShow]="true"
          styleClass="user-access-dialog dialog-popup">
  <div id="user-access-panel">
    <div class="card">
      <h2>Already have an account?</h2>
      <div class="p-d-flex p-ai-center p-jc-center">
        <div class="p-fluid">
          <div class="p-field">
            <label for="username"></label>
            <input id="username" pInputText placeholder="Username" type="text"/>
          </div>
          <div class="p-field">
            <label for="password"></label>
            <input id="password" pInputText placeholder="Password" type="password"/>
          </div>
          <p-button autofocus label="Login" type="button"></p-button>
        </div>
      </div>
      <div class="p-d-flex p-ai-center p-jc-center">
        <p-divider layout="horizontal">
          <b>OR</b>
        </p-divider>
      </div>
      <div>
        <app-signup></app-signup>
      </div>
    </div>
  </div>
</p-dialog>

<button (click)="showDialog()" icon="pi pi-sign-in" id="user-access-button" label="Login" pButton
        type="button"></button>
