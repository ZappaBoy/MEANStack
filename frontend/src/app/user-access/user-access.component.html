<div id="user-access">
  <div class="card">
    <h2>Already have an account?</h2>
    <div class="p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username"></label>
          <input id="username" pInputText placeholder="Username" type="text"/>
        </div>
        <div class="p-field">
          <label for="password"></label>
          <input id="password" pInputText placeholder="Password" type="password"/>
        </div>
        <p-button label="Login"></p-button>
      </div>
    </div>
    <div class="p-d-flex p-ai-center p-jc-center">
      <p-divider layout="horizontal">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="p-d-flex p-ai-center p-jc-center">
      <p-button icon="pi pi-user-plus" label="Sign Up" styleClass="p-button-success"></p-button>
    </div>
  </div>
</div>
